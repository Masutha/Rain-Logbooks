
<!DOCTYPE html>
<html>
<head>
<title>Reception Registration</title>
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lexend+Exa:wght@900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="./home.css">
</head>
<body>
    <div class="image"> 
     <img src="./public/images/Rain Logo.png" alt="Rain Logo">
</div>
  <h1>Welcome to Rain !</h1>
  <form id="registration-form" >
    <div class="grid-container">
       <div class="row">
      <div class="field-group">
        <label for="Visitor_ID">Visitor_ID:</label>
        <input type="text" id="Visitor_ID" name="Visitor_ID">
      </div>
      <div class="field-group">
        <label for="name">Name:</label>
        <input type="text" id="Name" name="Name">
      </div>
      <div class="field-group">
        <label for="Surname">Surname:</label>
        <input type="text" id="Surname" name="Surname">
      </div>
    </div>
    <div class="row">
      <div class="field-group">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company">
      </div>
      <div class="field-group">
        <label for="reason">Reason for Visit:</label>
        <select id="reason" name="reason">
          <option value="Meeting">Meeting</option>
          <option value="Delivery">Delivery</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="field-group">
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact">
      </div>
    </div>
       </div>
   
   <div class="butttons mb-3 "> 
     <button class="btn btn-primary  py-2" type="submit">Submit</button>
      </div> 
  </form>
  
      <div class="butttons">
    
     <button  id="access-records" class="btn btn-primary  py-2" type="submit">Access Visiting Records</button>
  </div>

  <div id="name-tag" class="mx-3"></div>
  <footer style="font-size: small; text-align: center;">
    <!-- Step 4 - Add a dynamic year to the footer using JS. -->
    
    <p>Copyright Â©2024 Rain Networks Pty Ltd. All rights reserved </p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
